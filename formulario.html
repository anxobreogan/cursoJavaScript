<!DOCTYPE HTML>
<hmtl lang="es">
	<head>
		<meta charset="UTF - 8">
		<title>Ejercicios DOM, Eventos, Funciones</title>
		<script type="text/javascript" src="js/32-ejercicioDOM.js" > </script>
		<style>
			.box{
				width:250px;
				float:left;
				height: 250px;
				margin:20px;
			}
			.dashed{
				border:3px dashed black;
				padding:5px;

			}
		</style>
	</head>
	<body>
		<!-- 1.-Formulario con los campos, nombre a apellidos y edad.
		2.-Botón.-Botón de enviar el formulario, evento submit.
		3.-Mostrar por pantalla los datos
		4.-Validar formulario.-->
		<h1>Ejercicios DOM, Eventos y Funciones -  Curso JS</h1>
		<div class="box ">
			<form  method="POST" id="formulario" onsubmit="return false">
				<p>
					<label for="campo_nombre">Nombre</label>
					<input type="text" name="nombre" id ="campo_nombre" >
				</p>

				<p>
					<label for="campo_apellido">Apellido</label>
					<input type="text" name="apellido" id ="campo_apellido" >
				</p>
				<p>
					<label for="campo_edad">Edad</label>
					<input type="number" name="edad" id ="campo_edad" >
				</p>
				<p>
					<input type="submit" value= "enviar" id="submit"/>

				</p>
			</form>
		</div class="box ">
		<div class="box dashed">
			<h3>Nivel de Usuario</h3>
			<hr>
		</div>
	</body>

</html>
